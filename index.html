<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Giftastic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron">
    <div class="container" id="page-header">
      <h2>Giftastic</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <div id="topicBtnDisplay" class="container"></div>

        <div id="topicsView"></div>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form id="topic-form" role="form">
          <h3>
            <div class="text-center">Topic Search</div>
          </h3>
          <div class="form-group text-center">
            <h5 class="text-center">Add topic below</h5>
            <input type="text" id="topic-input">
          </div>
          <input id="addTopic" type="submit" value="Add Topic" class="btn btn-primary btn-block">
          <input id="removeTopic" type="submit" value="Remove Topic" class="btn btn-primary btn-block">
          <input id="resetTopic" type="submit" value="Reset Topics" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="./assets/javascript.js"></script>

</body>

</html>
